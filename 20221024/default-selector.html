<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>기본 선택자</title>
	<link rel="stylesheet" href="default-selector.css">
</head>

<body>
	<h3 style="color: black;">기본 선택자</h3>
	<ul>
		<li>
			<h4 class="tit">전체 선택자</h4>
			<p>모든 요소 선택 : *</p>
		</li>
		<li>
			<h4 class="tit">태그 선택자</h4>
			<p>태그명</p>
		</li>
		<li>
			<h4 class="tit">클래스 선택자</h4>
			<p>클래스 이름요소 선택 : .클래스명 (여러 요소들을 중복처리)</p>
		</li>
		<li>
			<h4 id="myH4">id 선택자</h4>
			<p>#아이디 이름 요소 선택 : (유일한 요소를 처리)</p>
		</li>
	</ul>
	<h1><a href="https://www.w3schools.com/cssref/css_selectors.asp" target="_blank">w3 선택자 list</a></h1>
</body>

</html>
