<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>환영합니다</title>
</head>

<body>
	<h1>회원가입을 환영합니다</h1>
	<form>
		<fieldset>
			<legend>사용자 정보</legend>
			<ul>
				<li>
					<label for="uid">아이디</label>
					<input id="uid" type="text" placeholder="4자 ~ 10자 사이, 공백없이" minlength="4" maxlength="10" autofocus>
				</li>
				<li>
					<label for="umail">이메일</label>
					<input type="umail" required>
				</li>
				<li>
					<label for="passwd1">비밀번호</label>
					<input type="password" required placeholder="문자와 숫자, 특수 기호 포함">
					<br>
					<label for="passwd2">비밀번호 확인</label>
					<input type="password" required>
				</li>
				<li>
					<label for="path">가입 경로</label>
					<select id="path">
						<option value="blog">블로그</option>
						<option value="search">검색</option>
						<option value="sns">SNS</option>
						<option value="etc">기타</option>
					</select>
				</li>
				<label for="memo">메모</label>
			</ul>
			<input type="submit" value="가입하기">
		</fieldset>
	</form>
</body>

</html>
