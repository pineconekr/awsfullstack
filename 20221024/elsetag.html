<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    textarea {
      /* textarea 크기조절 방지 */
      resize: none;
    }
  </style>
</head>
<body>
  <form>
    <textarea rows="5" maxlength="60"></textarea>
    <label for="item">상품선택</label>
    <select id="item">
      <optgroup label="선물용">
        <option value="p5">선물용 5kg</option>
        <option selected value="p3">선물용 3kg</option>
      </optgroup>
      <optgroup label="가정용">
        <option value="h5">가정용 5kg</option>
        <option value="h3">가정용 3kg</option>
      </optgroup>
    </select>
    <hr>
    <input type="text" list="myList">
    <datalist id="myList">
      <option value="1">선물 포장</option>
      <option value="2">포장 안함</option>
    </datalist>
    <hr>
    <input type="button" value="인풋">
    <button><img src="/img/dog.png" alt="cute dog">123</button>
  </form>
</body>
</html>
