<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Margin</title>
	<style>
		/* + : 형제들 중 "바로 아래" 동생을 선택 */
		h3+p {
			margin: auto;
			width: 75%;
			/*가변형*/
		}

		p:nth-of-type(2) {
			text-align: center;
		}

		span {
			margin: 0 auto;
			width: 350px;
		}

		div[class^=mar] {
			height: 55px;
			border: 1px solid red;
		}

	div.mar10 {
		margin: 10px;
	}

	div.mar5 {
		margin: 5px;
	}
	</style>
</head>

<body>
	<h3>마진</h3>
	<p>
		<strong>블록요소</strong>일 경우 margin:0 auto;로 요소를 수평 가운데 정렬 (다만, 넓이가 지정되어있을 경우)
	</p>
	<p>
		<span>SPANSPANSAPNSAPN</span>
	</p><br><br>
	<!--인라인은 글자처럼 취급됨-->
	<p>마진 상쇄: 블록 요소가 위/아래(수직)로 겹칠 경우 작은 마진은 사라짐</p>
		<div class="mar10">Margin10</div>
		<div class="mar5">Margin5</div>
</body>

</html>
