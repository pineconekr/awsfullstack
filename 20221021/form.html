<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 삽입하기</title>
</head>
<body>
    <h3>폼 삽입하기</h3>
    <p>사용자에게 정보를 입력받아 데이터를 전송</p>
    <form method="get" name="my-form" action="formresult.html" target="_self" autocomplete="on">
      <fieldset>
        <legend>로그인</legend>
        <label for="userName">이름</label>
        <input type="text" name="userName" placeholder="이름을 입력하세요" id="userName">
        <label for="userAge">나이</label>
        <input type="number" name="userAge" placeholder="나이를 입력하세요" id="userAge">
        <input type="submit">

      </fieldset>
    </form>
    <hr> 
    <form action="https://www.bing.com/search" method="get" target="search">
      <fieldset>
        <legend><h3>bing 검색엔진</h3></legend>
        <label for="search">bing 검색어</label>
        <input type="text" name="q" placeholder="Bing에서검색" id="search">
        <input type="submit">
      </fieldset>
    </form>
    <iframe name="search" width="100%" height="500"></iframe>
</body>
</html>
